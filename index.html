<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
    <style>
        #fib-input {
            max-width: 40px;
        }
    </style>
</head>
<body>
    <h1>Fibonacci</h1>
    <label for="fib-input">Number of Fibonacci terms: </label>
    <input type="number" id="fib-input">
    <button id="fib-generate">Generate</button>
    <div id="fib-output">Fibonacci result: </div>

    <h1>Merge Sort</h1>
    <label for="merge-input">Array to sort (comma separated): </label>
    <input type="text" id="merge-input">
    <button id="merge-sort">Sort</button>
    <div id="merge-output">Merge Sort result: </div>

    <script src="./script.js"></script>
</body>
</html>
